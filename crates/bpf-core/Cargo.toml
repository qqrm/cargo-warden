[package]
name = "qqrm-bpf-core"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
bpf-api = { package = "qqrm-bpf-api", path = "../bpf-api", optional = true }

[features]
fuzzing = ["bpf-api"]

[target.'cfg(target_arch = "bpf")'.dependencies]
bpf-api = { package = "qqrm-bpf-api", path = "../bpf-api" }

[dev-dependencies]
bpf-api = { package = "qqrm-bpf-api", path = "../bpf-api" }
