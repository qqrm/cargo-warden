name: Publish crates to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run without publishing"
        required: false
        default: "true"
      publish_interval:
        description: "Seconds to wait between crate publishes (0 disables the wait)"
        required: false
        default: "60"

concurrency:
  group: publish-crates
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      DRY_RUN: ${{ inputs.dry_run || 'true' }}
      PUBLISH_INTERVAL: ${{ inputs.publish_interval || '60' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-workspaces
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-workspaces

      - name: Sanity checks
        shell: bash
        run: |
          cargo --version
          cargo workspaces --version
          if [ -z "${CARGO_REGISTRY_TOKEN}" ]; then
            echo "CRATES_IO_TOKEN is not set"
            exit 1
          fi

      - name: Resolve and show publish plan
        id: publish_plan
        shell: bash
        run: bash scripts/ci/resolve_publish_plan.sh

      - name: Publish
        if: ${{ env.DRY_RUN == 'false' }}
        shell: bash
        timeout-minutes: 45
        run: bash scripts/ci/run_publish.sh

      - name: Post-publish summary
        if: ${{ success() }}
        shell: bash
        run: bash scripts/ci/post_publish_summary.sh
