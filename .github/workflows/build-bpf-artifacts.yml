name: Build BPF Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: bpf-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ARTIFACT_NAME: warden-bpf-core-${{ github.sha }}

jobs:
  build:
    name: Build BPF artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy, rust-src, llvm-tools-preview

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libseccomp-dev \
            protobuf-compiler \
            jq \
            xxhash

      - name: Install bpf-linker
        uses: taiki-e/install-action@v2
        with:
          tool: bpf-linker

      - name: Build prebuilt objects
        run: cargo build -p warden-bpf-core --release

      - name: Archive artifacts
        run: tar -czf prebuilt.tar.gz -C prebuilt .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            prebuilt.tar.gz
            prebuilt/manifest.json
          retention-days: 7
