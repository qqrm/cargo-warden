name: Build BPF Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: bpf-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

env:
  ARTIFACT_NAME: warden-bpf-core-${{ github.sha }}

jobs:
  build:
    name: Build BPF artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Build prebuilt objects
        run: ./scripts/build-bpf.sh

      - name: Archive artifacts
        run: |
          tar -czf prebuilt.tar.gz -C prebuilt .

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            prebuilt.tar.gz
            prebuilt/manifest.json
          retention-days: 7
