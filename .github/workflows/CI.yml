name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint via reviewdog
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-check
          github_token: ${{ secrets.GITHUB_TOKEN }}

  cargo-checks:
    name: Cargo checks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy, rust-src, llvm-tools-preview

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libseccomp-dev \
            protobuf-compiler \
            jq \
            xxhash

      - name: Install cargo-machete
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Install cargo-udeps
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-udeps

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Check path versions
        run: ./scripts/check_path_versions.sh

      - name: Run cargo fmt --all -- --check
        run: cargo fmt --all -- --check

      - name: Run cargo check --tests --benches
        run: cargo check --tests --benches

      - name: Run cargo clippy --all-targets --all-features -- -D warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo nextest run
        run: cargo nextest run

      - name: Run cargo test
        run: cargo test

      - name: Run cargo machete
        run: cargo machete

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo +nightly udeps --all-targets --all-features
        run: cargo +nightly udeps --all-targets --all-features

  examples:
    name: Examples
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libseccomp-dev \
            protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run examples
        run: ./scripts/run_examples.sh
