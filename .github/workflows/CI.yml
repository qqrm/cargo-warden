name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-check
          github_token: ${{ secrets.GITHUB_TOKEN }}
  cargo-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - run: ./scripts/check_path_versions.sh
      - run: sudo apt-get update && sudo apt-get install -y pkg-config libseccomp-dev protobuf-compiler jq xxhash
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-udeps
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: cargo fmt --all -- --check
        id: cargo_fmt
        run: cargo fmt --all -- --check
        continue-on-error: true
      - name: cargo check --tests --benches
        id: cargo_check
        run: cargo check --tests --benches
        continue-on-error: true
      - name: cargo clippy --all-targets --all-features -- -D warnings
        id: cargo_clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true
      - name: cargo nextest run
        id: cargo_nextest
        run: cargo nextest run
        continue-on-error: true
      - name: cargo machete
        id: cargo_machete
        run: cargo machete
        continue-on-error: true
      - name: cargo audit
        id: cargo_audit
        run: cargo audit
        continue-on-error: true
      - uses: dtolnay/rust-toolchain@nightly
      - name: cargo +nightly udeps --all-targets --all-features
        id: cargo_udeps
        run: cargo +nightly udeps --all-targets --all-features
        continue-on-error: true
      - name: Aggregate cargo-checks results
        if: always()
        env:
          CARGO_FMT_OUTCOME: ${{ steps.cargo_fmt.outcome }}
          CARGO_CHECK_OUTCOME: ${{ steps.cargo_check.outcome }}
          CARGO_CLIPPY_OUTCOME: ${{ steps.cargo_clippy.outcome }}
          CARGO_NEXTEST_OUTCOME: ${{ steps.cargo_nextest.outcome }}
          CARGO_MACHETE_OUTCOME: ${{ steps.cargo_machete.outcome }}
          CARGO_AUDIT_OUTCOME: ${{ steps.cargo_audit.outcome }}
          CARGO_UDEPS_OUTCOME: ${{ steps.cargo_udeps.outcome }}
        run: ./scripts/ci/aggregate_cargo_checks.sh

  examples:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libseccomp-dev protobuf-compiler
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: ./run_examples.sh

